<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Form Elements in HTML</title>
</head>
<body>
    <form>
        <p>Comment Below</p>
        <textarea name="" id="" cols="15" rows="4" placeholder="Add Your Comments Here"></textarea>
        <br>
        PickColor: <input type="color" name="" id="">
        Date: <input type="datetime-local">
        CheckBox: <input type="checkbox">
        <input type="file" name="" id="">
    </form>
</body>
</html>
