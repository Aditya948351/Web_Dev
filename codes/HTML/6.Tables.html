<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="50">
        
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Aditya</td>
                <td>Siddhi</td>
            </tr>
            <tr>
                <td>Tony</td>
                <td>Pranav</td>
            </tr>
        </tbody>
        <!--Thead and tbody are just a recommended tags-->

    </table>
</body>
</html>
